<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ht_01_basic.html</title>
	<style type="text/css">
		/* 요소 선택*/
		/* 선택자 (selector) {정의부(definition) : 속성(property) : 값(value); } */
		h1 {font-size: 50px; font-family: "궁서체"; color: green;}
		
		/* title class 생성: 글자크기:60px 글자색:blue */
		.title {font-size: 60px; color: blue;}
		
		/* title id 생성: 글자크기:30px 글자색:blueviolet */
		#title {font-size: 30px; color: blueviolet;}
		
	</style>
</head>
<body>
	<h1 class = "title">HTML BASIC</h1>
	<h1>HTML BASIC</h1>
	<h1 class="title">HTML BASIC</h1>
	<h1 id = "title">HTML BASIC</h1>
	<h1>HTML BASIC</h1>
	<h1>HTML BASIC</h1>
	<font face = "궁서체" size = "7" color = "blue">HTML BASIC</font>
	<button type = "button" onclick="changeContent()">내용 바꾸기</button>
	
	<script type="text/javascript">
		function changeContent() {
			document.getElementById('title').innerText = 'HTML 기본';
		};
	</script>
</body>
</html>
